<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="public/css/normalize.css">
  <link rel="stylesheet" href="public/css/application.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
  <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.5.0/firebase-simple-login.js'></script>

  <script src="vendor/js/rsvp.js"></script>
  <script src="public/js/view.js"></script>
  <script src="public/js/model.js"></script>
  <script src="public/js/controller.js"></script>
  <script src="public/js/init.js"></script>
  <title>Game Buzz</title>
</head>

<body>
  <header class="logged-in-header">
    <div class="current-user-info float-left">
      <h4>You</h4>
        <p class="score-box">0</p>
    </div>

    <div class="timer-box">
      <div class="timer float-left">
      </div>
    </div>

    <div class="competitor-info float-right">
      <h4>Opponent</h4>
        <p class="score-box">0</p>
    </div>
  </header>

  <div class="container">
    <div class="btn login">
      Login
    </div>

    <div class="btn logout">
      Logout
    </div>

    <div class="btn start challenge">
      Challenge
    </div>

    <div class="btn start accept">
      Accept
    </div>

    <div class="quiz-box">
      <div class="question">
      </div>
      <div class="answer" data-id='0'>
      </div>
      <div class="answer" data-id='1'>
      </div>
      <div class="answer" data-id='2'>
      </div>
      <div class="answer" data-id='3'>
      </div>
    </div>

    <div class="game-over">
    </div>
  </div>

</body>
</html>
